apiVersion: v1
kind: Service
metadata:
  name: {{ include "autogpt-scheduler-server.fullname" . }}
  labels:
    {{- include "autogpt-scheduler-server.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8003
      protocol: TCP
      name: scheduler
  selector:
    {{- include "autogpt-scheduler-server.selectorLabels" . | nindent 4 }}
