rabbitmq:
  auth:
    existingSecret: "autogpt-secrets"
    username: "autogpt"
    # Set to false to prevent password rotation on every helm upgrade
    # This prevents unnecessary pod recreations
    updatePassword: false

  replicaCount: 1

  resources:
    requests:
      memory: "1024Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "300m"

# Sealed Secrets (disabled - using regular secrets)
sealedSecrets:
  enabled: false